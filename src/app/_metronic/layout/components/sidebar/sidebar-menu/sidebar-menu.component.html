<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer" data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6" id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false" *ngFor="let item of lstMenuItem">
    <div *ngIf="item.active">
      <div *ngIf="item.child?.length === 0">
        <div class="menu-item">
          <a class="menu-link without-sub" routerLink="{{item.path}}" routerLinkActive="active">
            <span class="menu-icon">
              <app-keenicon name="{{item.icon}}" class="fs-2"></app-keenicon>
            </span>
            <span class="menu-title">{{item.title}}</span>
          </a>
        </div>
      </div>
      <div *ngIf="item.child?.length! > 0">
        <div class="menu-item menu-accordion" data-kt-menu-trigger="click" routerLinkActive="here show">
          <span class="menu-link">
            <span class="menu-icon">
              <app-keenicon name="{{item.icon}}" class="fs-2"></app-keenicon>
            </span>
            <span class="menu-title"
                  data-link="/crafted/account">{{item.title}}
            </span>
            <span class="menu-arrow"></span>
          </span>
          <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
            <div *ngFor="let subItem of item.child">
              <div *ngIf="subItem.active">
                <div class="menu-item">
                  <a class="menu-link without-sub" routerLinkActive="active" routerLink="{{subItem.path}}">
                    <span
                      class="menu-bullet">
                      <span class="{{subItem.icon}}"></span>
                    </span>
                    <span
                      class="menu-title">{{subItem.title}}
                    </span>
                  </a>
                </div>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
  <!--end::Menu-->
</div>
<!--end::Menu wrapper-->
