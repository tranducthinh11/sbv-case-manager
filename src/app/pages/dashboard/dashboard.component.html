<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <!--begin::Post-->
  <div class="post d-flex flex-column-fluid" id="kt_post">
    <!--begin::Container-->
    <div id="kt_content_container" class="container-xxl">
      <!--begin::Row-->
      <div class="row gx-5 gx-xl-10">
        <!--begin::Col-->
        <div class="col-xl-4 mb-10">
          <!--begin::Lists Widget 19-->
          
            <div class="card card-flush h-xl-100 w-" style="background-image:url('./assets/media/svg/shapes/top-green.png')">
              <!--begin::Heading-->
              <div class="card-header rounded bgi-no-repeat bgi-size-cover bgi-position-y-top bgi-position-x-center align-items-start h-450px"  data-bs-theme="light">
                <!--begin::Title-->
                <h3 class="card-title align-items-start flex-column text-white pt-15">
                  <span class="fw-bold fs-2x mb-3">Danh sách STR của tôi</span>
                  
                </h3>
                <!--end::Title-->
                
                <!--begin content-->
                <div *ngIf="myListStr?.length > 0">
                  <div  *ngFor="let item of myListStr" class="d-flex align-items-center bg-light-warning rounded p-5 mb-5 w-300px">
                    <!-- begin::Icon -->
                    <span class="svg-icon text-warning me-5">
                      <app-keenicon name="abstract-26" class="fs-1"></app-keenicon>
                    </span>
                    <!-- end::Icon -->
                    <!-- begin::Title -->
                    <div class="flex-grow-1 ">
                      <a href="#" class="fw-bolder text-gray-800 text-hover-primary ">
                        <span>{{item.count }}</span> STR
                        <span >{{getNameStatus(item.creation_status) }}</span>
                      </a>
                    </div>
                    <!-- end::Title -->
                  </div>
                </div>
                <!-- end content-->


                <!--begin::Toolbar-->
                
                <!--end::Toolbar-->
              </div>
              <!--end::Heading-->
            </div>
          
          <!--end::Lists Widget 19-->
        </div>
        <!--end::Col-->






        <!--begin::Col-->
        <div class="col-xl-8 mt-5">
          <div class="row ">
            <!--begin::Col-->
            <div *ngFor="let item of allListStr " class="col-sm-6 col-xl-3 mb-xl-10">
              <!--begin::Card widget 2-->
              <div class="card h-lg-100">
                <!--begin::Body-->
                <div class="card-body d-flex justify-content-between align-items-start flex-column">
                  <!--begin::Icon-->
                  <div class="m-0">
                    <i class="ki-outline ki-graph-up text-info fs-3x">
                    </i>
                  </div>
                  <!--end::Icon-->
                  <!--begin::Section-->
                  
                    <div class="d-flex flex-column my-7">
                      <!--begin::Number-->
                      <a href="#" class="fw-bolder text-gray-900 fs-4 mb-2 text-hover-primary">
                        <span class="fw-semibold fs-3x text-gray-800 lh-1 ls-n2">{{item.count }}</span> STR
                      </a>
                    </div>
                  
                  <!--end::Section-->
                  <!--begin::Badge-->
                  <span class="badge badge-light-success fs-base">
                  <i class="ki-duotone ki-arrow-up fs-5 text-success ms-n1">
                    <span class="path1"></span>
                    <span class="path2"></span>
                  </i>{{getNameStatus(item.creation_status) }}</span>
                  <!--end::Badge-->
                </div>
                <!--end::Body-->
              </div>
              <!--end::Card widget 2-->
            </div>
            <!--end::Col-->
        </div>
        <!--end::Col-->
        
      <!--end::Row-->
      
    </div>
    <!--end::Container-->
  </div>
  <!--end::Post-->
</div>
<!--end::Content-->
