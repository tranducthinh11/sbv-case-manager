<div class="modal-header">
    <h3 class="modal-title required" id="agency-basic-title">Thông tin về người được ủy quyền sử dụng tài khoản của chủ tài khoản là tổ chức</h3>
    <!-- <button type="button" class="btn-close" aria-label="Close"></button> -->
  </div>
  <div class="card-body border-top p-9">
    <form [formGroup]="addOrganizationAccountForm" (ngSubmit)="addOrganizationSubmit()">

      <div class="row mb-6">
        <div class="col-lg-12 py-5">
          <div class="row">
            <div class="col-lg-6 d-flex align-items-center">
              <label class="col-lg-4 col-form-label fw-bold me-2"><span class="required">a. Họ và tên:</span></label>
              <div class="col-lg-8 flex-grow-1 fv-row">
                <input type="text" class="form-control form-control-lg form-control-solid" placeholder="Họ và tên"
                  formControlName="ho_ten" />
              </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center">
              <label class="col-lg-4 col-form-label fw-bold me-2"><span class="">b. Quan hệ với chủ tài khoản:</span></label>
              <div class="col-lg-8 flex-grow-1 fv-row">
                <input type="text" class="form-control form-control-lg form-control-solid"
                  placeholder="Quan hệ với chủ tài khoản" formControlName="quan_he_voi_chu_tai_khoan" />
              </div>
            </div>
          </div>
        </div>
        <div><br></div>
        <div>
          <label class="form-label required">c. Thông tin định danh cá nhân:</label>
        </div>
        <div class="col-lg-12 fv-row" formArrayName="thong_tin_dinh_danh">  <table class="table table-bordered table-responsive">
            <thead>
              <tr>
                <th style="width: 5%;"></th>
                <th style="width: 15%;">Loại định danh</th>
                <th style="width: 15%;">Số</th>
                <th style="width: 10%;">Ngày cấp</th>
                <th style="width: 15%;">Cơ quan cấp</th>
                <th style="width: 20%;">Nơi cấp</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let personallyInformation of personallyInformations.controls; let i = index;" [formGroupName]="i"> <td style="text-align: center;">
                  <button class="btn btn-danger btn-sm" (click)="deleteRow(i)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
                <td>
                  <select class="form-select form-select-sm" formControlName="loai_dinh_danh">
                    <option value="1" selected>Chứng minh nhân dân</option>
                    <option value="2">Hộ chiếu</option>
                    <option value="3">Thẻ căn cước</option>
                  </select>
                </td>
                <td>
                  <input class="form-control form-control-sm" formControlName="so_dinh_danh" type="text" placeholder="Số" />
                </td>
                <td>
                  <input class="form-control form-control-sm" formControlName="ngay_cap" type="date"/>
                </td>
                <td>
                  <input class="form-control form-control-sm" formControlName="co_quan_cap" type="text" placeholder="Cơ quan cấp" />
                </td>
                <td>
                  <input class="form-control form-control-sm" formControlName="noi_cap" type="text" placeholder="Nơi cấp"/>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-success" (click)="addRow()">Thêm</button>
          </div>
        </div>
      </div>

      <div class="modal-footer flex-center mt-5">
        <button type="reset" id="two-1-cancel" class="btn btn-light me-3">
          Cancel
        </button>
        <button type="submit" id="two-1-submit" class="btn btn-primary">
          <span class="indicator-label">Submit</span>
        </button>
      </div>
    </form>
  </div>
