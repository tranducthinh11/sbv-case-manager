<div class="modal-header">
    <h3 class="modal-title required" id="agency-basic-title">Thông tin về cá nhân thực hiện giao dịch</h3>
    <!-- <button type="button" class="btn-close" aria-label="Close"></button> -->
  </div>
  <div class="card-body border-top p-9">
    <form [formGroup]="addAccountForm" (ngSubmit)="addAccountSubmit()">

      <div class="col-lg-12 py-5">
        <div class="row">
          <div class="col-lg-6 d-flex align-items-center">
            <label class="col-lg-4 col-form-label fw-bold me-2"><span class="required">o1. Họ và tên:</span></label>
            <div class="col-lg-8 flex-grow-1 fv-row">
              <input type="text" class="form-control form-control-lg form-control-solid"
                placeholder="Họ và tên" formControlName="ho_ten" />
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-6">
        <div class="col-lg-12 fv-row" formArrayName="tai_khoan">  <table class="table table-bordered table-responsive">
            <thead>
              <tr>
                <th style="width: 5%;"></th>
                <th style="width: 15%;">Loại định danh</th>
                <th style="width: 15%;">Số</th>
                <th style="width: 10%;">Ngày cấp</th>
                <th style="width: 15%;">Cơ quan cấp</th>
                <th style="width: 20%;">Nơi cấp</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bankAccount of bankAccounts.controls; let i = index;" [formGroupName]="i"> <td style="text-align: center;">
                  <button class="btn btn-danger btn-sm" (click)="deleteRow(i)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
                <td>
                  <input class="form-control form-control-sm" formControlName="loai_dinh_danh" type="text" placeholder="Số tài khoản" />
                </td>
                <td>
                  <input class="form-control form-control-sm" formControlName="so_tai_khoan" type="text" placeholder="Số" />
                </td>
                <td>
                  <input class="form-control form-control-sm" formControlName="ngay_mo" type="date"/>
                </td>
                <td>
                  <input class="form-control form-control-sm" formControlName="co_quan_cap" type="text" placeholder="Cơ quan cấp" />
                </td>
                <td>
                  <input class="form-control form-control-sm" formControlName="noi_cap" type="text" placeholder="Nơi cấp"/>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-success" (click)="addRow()">Thêm</button>
          </div>
        </div>
      </div>

      <div class="modal-footer flex-center mt-5">
        <button type="reset" id="two-1-cancel" class="btn btn-light me-3">
          Cancel
        </button>
        <button type="submit" id="two-1-submit" class="btn btn-primary">
          <span class="indicator-label">Submit</span>
        </button>
      </div>
    </form>
  </div>
